<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./iconfont.css">
</head>
<script src="./index.js"></script>
<body>
    <button id="btn1">普通信息</button>
    <button id="btn2">成功信息</button>
    <button id="btn3">警告信息</button>
    <button id="btn4">失败信息</button>
</body>
<script>
    btn1.onclick = () => {
        tips({
            message: "成功信息成功信息成功信息",
            type: "success",
			auto: false,
			showClose:true,
			onclose: function() {
				console.log('我关闭啦！');
			}
        });
    }
    btn2.onclick = () => {
        tips({
            message: "成功信息成功信息成功信息",
            type: "success"
        });
    }
    btn3.onclick = () => {
        tips({
            message: "警告信息警告信息警告信息",
            type: "warning"
        });
    }
    btn4.onclick = () => {
        tips({
            message: "失败信息失败信息失败信息",
            type: "error"
        });
    }
</script>
</html>
